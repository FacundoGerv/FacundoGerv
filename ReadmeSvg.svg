<svg viewBox="0 0 700 350" width="700" height="350" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%" top="0" display="flex">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <div class="container">
                <div class="content">
                    <div class="main-title-container">
                        <h1 class="title">Facundo Gervasi</h1>
                    </div>

                    <div class="main-subtitle-container">
                        <span>Desarrollador FrontEnd</span>
                    </div>


                    <div class="container-lf">

                        <div class="lang-and-frameworks">

                            <h1 class="lf-title">Lenguajes Utilizados</h1>

                            <div class="lf-item">
                                <span class="lf-icon">‚òï</span>
                                <span>Java</span>
                            </div>

                            <div class="lf-item">
                                <div class="js-icon lf-icon">
                                    <a>JS</a>
                                </div>
                                <span>JavaScript</span>
                            </div>

                            <div class="lf-item">
                                <span class="lf-icon">üêç</span>
                                <span>Python</span>
                            </div>

                        </div>

                        <div class="lang-and-frameworks">

                            <h1 class="lf-title">Frameworks Utilizados</h1>

                            <div class="lf-item">
                                <div class="lf-icon reactlogo">
                                    <div class="react-icon">
                                        <div class="react-icon-circle"></div>
                                        <div class="react-icon-innerdot"></div>
                                    </div>
                                </div>
                                <span>React</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <style>
                :root {
                    --color-main: #5857a5;
                    --color-primary: pink;
                    --color-secondary: violet;
                    --color-tertiary: #fff;
                }

                /*Color animation*/
                @keyframes gradient {
                    0% {
                        background-position: 0% 50%;
                    }

                    50% {
                        background-position: 100% 50%;
                    }

                    100% {
                        background-position: 0% 50%;
                    }
                }

                /* The typing effect */
                @keyframes typing {
                    0% {
                        width: 0
                    }

                    99% {
                        border-right: 1px solid pink;
                    }

                    100% {
                        width: 100%;
                        border: none;
                    }
                }

                /* The typewriter cursor effect */
                @keyframes blink-caret {

                    from,
                    to {
                        border-color: transparent
                    }

                    50% {
                        border-color: pink;
                    }
                }

                /* Main Container */
                .content {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    height: 350px;
                    width: 100%;
                    background-color: #1B2430;
                    padding: 10px 0;
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                }

                /*Main Title*/
                .title {
                    background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
                    background-size: 400% 400%;
                    animation: gradient 15s ease infinite;
                    -webkit-text-fill-color: transparent;
                    -webkit-background-clip: text;
                }

                .main-title-container {
                    position: absolute;
                    top: 0;
                    display: flex;
                    align-items: center;
                    width: 100%;
                    justify-content: center;
                    flex-direction: column;

                }

                /*Main Subtitle*/
                .main-subtitle-container {
                    display: flex;
                    white-space: nowrap;
                    text-align: center;
                    gap: 15px;
                    flex-direction: column;
                    align-items: stretch;
                    transform: translate(0, -20px);
                }

                .main-subtitle-container span {
                    color: white;
                    overflow: hidden;
                    padding-right: 5px;
                    border-right: 1px solid pink;
                    margin: 0 auto;
                    white-space: nowrap;
                    animation:
                        typing 3s steps(30, end),
                        blink-caret 1s step-end infinite;

                }

                /*Languages and Frameworks*/
                .lang-and-frameworks {
                    display: flex;
                    flex-direction: column;
                    /* border: 1px solid red; */
                    transform: translate(0, 50px);
                }

                .container-lf {
                    display: flex;
                    justify-content: center;
                    gap: 100px;
                }

                .lf-title {
                    background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
                    background-size: 400% 400%;
                    padding: 0 10px;
                    animation: gradient 10s alternate infinite;
                    -webkit-text-fill-color: transparent;
                    font-size: 25px;
                    -webkit-text-fill-color: transparent;
                    -webkit-background-clip: text;
                }

                /*General Item Setup*/
                .lf-item {
                    padding-left: 25px;
                    color: white;
                    font-size: 25px;
                    display: flex;
                    gap: 5px;
                    align-items: center;
                }

                /*General Icon Setup*/

                .lf-icon {
                    height: 25px;
                    width: 25px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin: 0;
                    border: 1px transparent solid;

                }

                /*JavaScript Icon*/

                .js-icon {
                    background-color: yellow;
                    display: flex;
                    width: 23px;
                    -webkit-text-fill-color: transparent;
                    -webkit-background-clip: text;
                    border: 1px solid yellow;
                    font-size: 15px;
                    font-weight: bolder;
                    align-items: flex-end;
                    justify-content: flex-end;
                    padding-right: 3px;

                }

                /*React Icon*/

                .react-icon {
                    display: block;
                    position: relative;
                    left: 50%;
                    top: 50%;
                    width: 25px;
                    height: 8.3px;
                    border-radius: 50%;
                    z-index: 1111;
                    transform: translate(-50%, -150%);
                }

                .react-icon:before {
                    content: "";
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    right: 0px;
                    bottom: 0px;
                    border-radius: 50%;
                    border: 1px solid #61dafb;
                    transform: rotate(-120deg);
                }

                .react-icon:after {
                    content: "";
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    right: 0px;
                    bottom: 0px;
                    border-radius: 50%;
                    border: 1px solid #61dafb;
                }

                .react-icon-circle {
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    right: 0px;
                    bottom: 0px;
                    border-radius: 50%;
                    border: 1px solid #61dafb;
                    transform: rotate(120deg);
                }

                .react-icon-innerdot {
                    position: absolute;
                    align-self: center;
                    width: 3px;
                    height: 3px;
                    border-radius: 50%;
                    background: #61dafb;
                    transform: translate(11px, 2.8px);
                }
            </style>
        </div>
    </foreignObject>
</svg>
